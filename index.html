<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>KABO LIBRERIA</title>
</head>
<header>
  <h1>INGRESAR UN NUEVO PRESTAMO..</h1>
  <br>
  <div class="row">
    <div class="col">
      <input type="text" id="fecha_prestamo" class="form-control" placeholder="FECHA PRESTAMO" aria-label="First name">
    </div>
    <div class="col">
      <input type="text" id="devolucion" class="form-control" placeholder="FECHA DE DEVOLUCION" aria-label="Last name">
    </div>
    <div class="col">
      <input type="text" id="usuario" class="form-control" placeholder="	ID-USUARIO" aria-label="Last name">
    </div>
    <div class="col">
      <input type="text" id="libro" class="form-control" placeholder="	ID-LIBRO" aria-label="Last name">
    </div>
    <div class="col">
      <input type="text" id="estado" class="form-control" placeholder="	ESTADO" aria-label="Last name">
    </div>
  </div>
</header>
<br>
<br>
<body>
  <main>
    <button id="crear" class="btn btn-outline-primary btn-lg">INGRESAR PRESTAMO</button>
    <button id="traer" class="btn btn-outline-warning btn-lg">TRAER TODOS LOS PRESTAMOS</button>
    <br>
    <br>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">FECHA PRESTAMO</th>
            <th scope="col">FECHA DE DEVOLUCION</th>
            <th scope="col">ID-USUARIO</th>
            <th scope="col">ID-LIBRO</th>
            <th scope="col">ESTADO</th>
          </tr>
        </thead>
        <tbody id="prestamos">
        </tbody>
      </table>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script type="module" src="./app/main.js"></script>
</body>

</html>
